<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudisim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6f2; /* AÃ§Ä±k pembe arka plan */
            overflow: hidden; /* Ã‡iÃ§ekler sayfa dÄ±ÅŸÄ±na taÅŸmasÄ±n */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #d63384; /* Koyu pembe yazÄ± */
            font-size: 5rem;
            z-index: 10; /* YazÄ± Ã§iÃ§eklerin Ã¶nÃ¼nde dursun */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Ã‡iÃ§ek Animasyonu */
        .cicek {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: dusus linear infinite;
        }

        @keyframes dusus {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Sudisim</h1>

    <script>
        // Ã‡iÃ§ek oluÅŸturma fonksiyonu
        function cicekOlustur() {
            const cicek = document.createElement('div');
            cicek.classList.add('cicek');
            cicek.innerText = 'ðŸŒ¸'; 
            
            // Rastgele pozisyon ve sÃ¼re
            cicek.style.left = Math.random() * 100 + 'vw';
            cicek.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2 ile 5 saniye arasÄ±
            cicek.style.fontSize = Math.random() * 20 + 20 + 'px'; // FarklÄ± boyutlar
            
            document.body.appendChild(cicek);

            // Ekrandan Ã§Ä±kan Ã§iÃ§ekleri temizle (Performans iÃ§in)
            setTimeout(() => {
                cicek.remove();
            }, 5000);
        }

        // Her 300 milisaniyede bir Ã§iÃ§ek Ã¼ret
        setInterval(cicekOlustur, 300);
    </script>

</body>
</html>
