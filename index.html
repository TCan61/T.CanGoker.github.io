<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Çiçek Bahçesi</title>
    <style>
        /* Çiçeklerin rastgele dağılması için temel ayar */
        .flower {
            position: absolute;
            bottom: 10px;
            transform-origin: bottom center;
            z-index: 10;
        }
    </style>
</head>
<body class="container">    
    <div class="night"></div>
    
    <div class="flowers" id="cicekBahcesi"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bahce = document.getElementById("cicekBahcesi");
            const cicekSayisi = 25; // Burayı değiştirerek sayıyı artırıp azaltabilirsin

            // Tek bir çiçeğin HTML yapısı
            const cicekHTML = `
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                    <div class="flower__light flower__light--5"></div>
                    <div class="flower__light flower__light--6"></div>
                    <div class="flower__light flower__light--7"></div>
                    <div class="flower__light flower__light--8"></div>
                </div>
                <div class="flower__line">
                    <div class="flower__line__leaf flower__line__leaf--1"></div>
                    <div class="flower__line__leaf flower__line__leaf--2"></div>
                    <div class="flower__line__leaf flower__line__leaf--3"></div>
                    <div class="flower__line__leaf flower__line__leaf--4"></div>
                    <div class="flower__line__leaf flower__line__leaf--5"></div>
                    <div class="flower__line__leaf flower__line__leaf--6"></div>
                </div>
            `;

            for (let i = 0; i < cicekSayisi; i++) {
                let div = document.createElement("div");
                div.classList.add("flower");
                div.innerHTML = cicekHTML;

                // RASTGELELİK AYARLARI
                
                // 1. Konum: Ekranın %1'i ile %95'i arasında rastgele bir yer
                const randomLeft = Math.floor(Math.random() * 95);
                div.style.left = randomLeft + "%";

                // 2. Boyut: 0.5 (yarım boy) ile 1.2 (büyük boy) arasında rastgele
                const randomScale = (Math.random() * 0.7) + 0.5;
                div.style.transform = `scale(${randomScale})`;

                // 3. Katman: Küçük çiçekler arkada, büyükler önde dursun
                div.style.zIndex = Math.floor(randomScale * 100);

                // 4. Animasyon Gecikmesi: Hepsi aynı anda açmasın, sırayla açsın
                const randomDelay = Math.random() * 3;
                div.style.animationDelay = randomDelay + "s";
                
                // Yaprakların da gecikmesini ayarla
                const leafs = div.querySelector(".flower__leafs");
                if(leafs) leafs.style.animationDelay = randomDelay + "s";

                bahce.appendChild(div);
            }
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
